<!DOCTYPE html>
<html lang="pt-BR">

        <title>Raul R.L.</title> 
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/banner.css">

    </head>     

    <body> 
        <header class="header"> 
            <img class="avatar" src="assets/img/logo tangerine.png" 
            alt="Avatar do Raul"
            height="60px"
            width="60px"> 

            <nav> 
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a> 
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contato</a>
                <a class="button" href="" class="button" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Raul Rodrigues</h1>
                    <h2 class="subtitle">Front-End Developer(Padawan)</h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section-skills">
            <h1 class="main-title -second">Skills</h1>
            
            <div class="wrapper-skill">
                <!--skill HTML-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
                <!--skill NodeJS-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill CSS3-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="15">15%</progress>
                    </div>
                </article>
                <!--skill TDD-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill JavaScript-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill Rest API-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill React-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill UX-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_ux.png" alt="Logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
            </div>
