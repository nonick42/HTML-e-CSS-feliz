    <body> 
        <header class="header"> 
            <img class="avatar" src="assets/img/avatar-do-raul.png" 
            alt="Avatar do Raul"
            height="60px"
            width="60px"> 

            <nav> 
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a> 
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contato</a>
                <a class="button" href="" class="button" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Raul Rodrigues</h1>
                    <h2 class="subtitle">Front-End Developer(Padawan)</h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>

        <section class="section-skills">
            <h1 class="main-title -second">Skills</h1>
            
            <div class="wrapper-skill">
                <!--skill HTML-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
                <!--skill NodeJS-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill CSS3-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="15">15%</progress>
                    </div>
                </article>
                <!--skill TDD-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill JavaScript-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill Rest API-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill React-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
                <!--skill UX-->
                <article class="skill-tec">
                    <img class="icon" src="img/ico_ux.png" alt="Logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="01">1%</progress>
                    </div>
                </article>
            </div>
        </section>
            
        <section class="section-projetos">
            <h1 class="main-title -second">Projetos</h1>

            <div class="wrapper-cards">
                <a href="" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="img/logo-em-breve-png.png" alt="Logo em breve"
                        width= 100% >
                    </figure>
                </a>
                <a href="https://docs.google.com/spreadsheets/d/1uzNemwDamrxX266vYP1bfCJoZHPZT1kQfquSWmNqD5s/edit#gid=733458456" target="_blank">
                    <figure class="card-project -card-minha-planilha">
                        <img class="logo" src="img/logo-google-planilhas.png" alt="Logo do Google Planilhas"
                        width= 100%>
                    </figure>
                </a>
                <a href="https://nonick42.github.io/HTML-e-CSS-feliz/" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="img/avatar-do-raul.png" alt="Avatar do Raul"
                        height="280px"
                        width="280px">
                    </figure>
                </a>
            </div>
        </section>
